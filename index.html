<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="corpo">
        <div class="form-image">
            <img src="assets/img/undraw_analysis_dq08.svg" alt="">
        </div>
        <div class="form">
            <form method="POST" action="coletaDados.php"> 

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf"type="text" name="cpf" placeholder="Digite seu CPF"
                            required>
                    </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Primeiro nome</label>
                        <input id="name"type="text" name="name" placeholder="Digite seu nome completo"
                            required>
                    </div>
                    
                <div class="input-group">
                    <div class="input-box">
                        <label for="year">Ano de Nascimento</label>
                        <input id="year"type="date" name="year" placeholder="Digite seu ano de nascimento"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="cep">Sobrenome</label>
                        <input id="cep" type="text" name="cep" placeholder="Digite seu cep"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="logradouro">Logradouro</label>
                        <input id="logradouro" type="text" name="logradouro" placeholder="Digite seu logradouro"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="numberhouse">Numero</label>
                        <input id="numberhouse" type="number" name="numberhouse" placeholder="Digite o numero"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Digite o Bairro"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="city">Cidade</label>
                        <input id="city" type="text" name="city" placeholder="Digite a Cidade"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="state">Estado</label>
                        <input id="state" type="text" name="state" placeholder="Digite o Estado"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email"
                            required>
                    </div>

                    

                </div>
                <div class="boolean-inputs">
                    <div class="boolean-title">
                        <h6>Possui computador?</h6>
                    </div>
                    <div class="boolean-group">
                        <div boolean-camporedondo>
                            <input type="radio" id="sim" name="sim">
                            <label for="sim">Sim</label>
                        </div>

                        <div boolean-camporedondo>
                            <input type="radio" id="nao" name="nao">
                            <label for="nao">Não</label>
                        </div>
                    </div>
                </div>

                <div class="boolean-inputs">
                    <div class="boolean-title">
                        <h6>Possui celular?</h6>
                    </div>
                    <div class="boolean-group">
                        <div boolean-camporedondo>
                            <input type="radio" id="sim" name="sim">
                            <label for="sim">Sim</label>
                        </div>

                        <div boolean-camporedondo>
                            <input type="radio" id="nao" name="nao">
                            <label for="nao">Não</label>
                        </div>
                    </div>
                </div>

                <div class="boolean-inputs">
                    <div class="boolean-title">
                        <h6>Possui notebook?</h6>
                    </div>
                    <div class="boolean-group">
                        <div boolean-camporedondo>
                            <input type="radio" id="sim" name="sim">
                            <label for="sim">Sim</label>
                        </div>

                        <div boolean-camporedondo>
                            <input type="radio" id="nao" name="nao">
                            <label for="nao">Não</label>
                        </div>
                    </div>
                </div>

                
                <div class="input-box">
                    <label for="salary">Salário ou renda total</label>
                    <input id="salary" type="number" name="salary" placeholder="Digite seu Salário ou renda total"
                        required>
                </div>


                <div class="continue-button">
                    <button onclick="carregarDados()">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
