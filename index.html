<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="corpo">
        <div class="form-image">
            <img src="assets/img/undraw_analysis_dq08.svg" alt="">
        </div>
        <div class="container">
            <form action="coletaDados.php" method="post">

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf"type="text" name="cpf" placeholder="Digite seu CPF" maxlength="14"
                            required>
                    </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Primeiro nome</label>
                        <input id="name"type="text" name="name" placeholder="Digite seu nome completo"
                            required>
                    </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="year">Ano de Nascimento</label>
                        <input id="year"type="date" name="year" placeholder="Digite seu ano de nascimento"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="Digite seu cep" maxlength="9"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="logradouro">Logradouro</label>
                        <input id="logradouro" type="text" name="logradouro" placeholder="Digite seu logradouro"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="numberhouse">Numero</label>
                        <input id="numberhouse" type="number" name="numberhouse" placeholder="Digite o numero"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Digite o Bairro"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="city">Cidade</label>
                        <input id="city" type="text" name="city" placeholder="Digite a Cidade"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="state">Estado</label>
                        <input id="state" type="text" name="state" placeholder="Digite o Estado"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxxxxxx" maxlength="13"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email"
                            required>
                    </div>

                    

                </div>
                <div class="boolean-inputs">
                    <div class="boolean-title">
                        <h6>Possui computador?</h6>
                    </div>
                    <div class="boolean-group">
                        <div boolean-camporedondo>
                            <input type="checkbox" id="computador" name="computador">
                            <label for="computador">Sim</label>
                        </div>

            
                    </div>
                </div>

                <div class="boolean-inputs">
                    <div class="boolean-title">
                        <h6>Possui celular?</h6>
                    </div>
                    <div class="boolean-group">
                        <div boolean-camporedondo>
                            <input type="checkbox" id="Celular" name="Celular">
                            <label for="Celular">Sim</label>
                        </div>

                    
                    </div>
                </div>

                <div class="boolean-inputs">
                    <div class="boolean-title">
                        <h6>Possui notebook?</h6>
                    </div>
                    <div class="boolean-group">
                        <div boolean-camporedondo>
                            <input type="checkbox" id="notebook" name="notebook">
                            <label for="notebook">Sim</label>
                        </div>

                        
                    </div>
                </div>

                
                <div class="input-box">
                    <label for="salary">Salário ou renda total</label>
                    <input id="salary" type="number" name="salary" placeholder="Digite seu Salário ou renda total"
                        required>
                </div>

                <button type="submit" name="OK" value="ok" id="button">ENVIAR</button>
                
            </form>
        </div>
    </div>
</body>
<script src="assets/js/custom.js"></script>
</html>
